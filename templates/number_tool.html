<h2 class="text-2xl font-semibold mb-4">Arabic to English Number Converter</h2>
<input type="text" id="arabicNumber" class="border rounded w-full py-2 px-3 mb-4" placeholder="Enter Arabic Number">
<button id="convertButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Convert
</button>
<div id="result" class="mt-4"></div>

<script>
document.getElementById("convertButton").addEventListener("click", function () {
    const arabicNumber = document.getElementById("arabicNumber").value;
    fetch('/convert-number', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ arabicNumber: arabicNumber })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            document.getElementById("result").textContent = data.englishNumber;
        }
    });
});
</script>
