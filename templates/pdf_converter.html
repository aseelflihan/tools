<div id="pdfCopyableTool">
    <h2 class="text-2xl font-semibold mb-4">Make PDF Copyable</h2>
    <form id="pdfCopyableForm">
        <input type="file" id="pdfFile" name="pdfFile" class="border rounded w-full py-2 px-3 mb-4" required>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Upload
        </button>
    </form>
    <button id="processButton" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded hidden">
        Process PDF
    </button>
    <button id="downloadCopyableButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded hidden">
        Download Copyable PDF
    </button>
</div>
